<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Name & Age Saver</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f7f9fc;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    }
    .output-box {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h1 class="text-center mb-4">ðŸ‘¤ Save Your Name & Age</h1>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <form id="userForm">
            <div class="mb-3">
              <label for="nameInput" class="form-label">Name:</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Enter your name" required />
            </div>
            <div class="mb-3">
              <label for="ageInput" class="form-label">Age:</label>
              <input type="number" class="form-control" id="ageInput" placeholder="Enter your age" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Info</button>
          </form>
        </div>

        <div class="output-box mt-4" id="output">
          <p class="text-muted">No data saved yet.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("userForm");
    const output = document.getElementById("output");

    function loadUserData() {
      const userData = JSON.parse(localStorage.getItem("userInfo"));
      if (userData) {
        output.innerHTML = `
          <h4>ðŸ“„ Saved Info:</h4>
          <p><strong>Name:</strong> ${userData.name}</p>
          <p><strong>Age:</strong> ${userData.age}</p>
          <button class="btn btn-sm btn-danger" onclick="clearData()">Clear</button>
        `;
      } else {
        output.innerHTML = `<p class="text-muted">No data saved yet.</p>`;
      }
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("nameInput").value.trim();
      const age = document.getElementById("ageInput").value.trim();

      if (!name || !age) return;

      const userData = { name, age };
      localStorage.setItem("userInfo", JSON.stringify(userData));
      loadUserData();
      form.reset();
    });

    function clearData() {
      localStorage.removeItem("userInfo");
      loadUserData();
    }

    
    loadUserData();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
